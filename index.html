<!DOCTYPE html>
<html>
<head>
    <title>Simple Canvas Game (Player Control)</title>
    <style>
        /* CSS: 캔버스를 중앙에 배치하고 배경색 설정 */
        body {
            background: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* 캔버스 테두리를 만들어 시각적으로 구분 */
        #gameCanvas {
            border: 2px solid #ffffff;
            background: #101010;
        }
        #controls {
    position: fixed; /* 캔버스 크기와 관계없이 화면에 고정 */
    bottom: 20px;
    left: 20px;
    user-select: none;
    z-index: 10; /* 캔버스 위에 확실히 표시 */
}

.dpad-button, #action-button {
    /* 버튼 기본 크기 및 스타일 확대 */
    width: 100px; 
    height: 100px; 
    background-color: rgba(0, 0, 0, 0.6); /* 투명도 약간 낮춰 시인성 확보 */
    color: white;
    border: 3px solid #ffaa00; /* 테두리 강조 */
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em; /* 폰트 크기 확대 */
    position: absolute;
    touch-action: manipulation;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* 방향 버튼 간격 조정 및 크기 확대 */
#up-button { top: -400px; left: 180px; }
#down-button { top: -200px; left: 180px; }
#left-button { top: -300px; left: 80px; }
#right-button { top: -300px; left: 280px; }

/* 액션 버튼 위치 및 크기 확대 (화면 오른쪽 하단) */
#action-button {
    position: fixed;
    bottom: 150px; 
    right: 100px; 
    width: 200px;
    height: 200px;
    border-radius: 50%; /* 원형 버튼 */
    font-size: 1.2em;
    font-weight: bold;
    background-color: rgba(0, 50, 200, 0.7); /* 색상 변경 */
    border: 3px solid #00FFFF;
}

    </style>
</head>
<body>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
    <div id="controls">
    <div id="up-button" class="dpad-button" data-key="ArrowUp">⬆</div>
    <div id="down-button" class="dpad-button" data-key="ArrowDown">⬇</div>
    <div id="left-button" class="dpad-button" data-key="ArrowLeft">⬅</div>
    <div id="right-button" class="dpad-button" data-key="ArrowRight">➡</div>
</div>
<div id="action-button" data-key="Space">ACTION</div>
</body>
</html>
