<!DOCTYPE html>
<html>
<head>
    <title>Simple Canvas Game (Player Control)</title>
    <style>
        /* CSS: 캔버스를 중앙에 배치하고 배경색 설정 */
        body {
            background: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* 캔버스 테두리를 만들어 시각적으로 구분 */
        #gameCanvas {
            border: 2px solid #ffffff;
            background: #101010;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
</body>
</html>
