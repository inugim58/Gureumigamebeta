<!DOCTYPE html>
<html>
<head>
    <title>Simple Canvas Game (Player Control)</title>
    <style>
        /* CSS: 캔버스를 중앙에 배치하고 배경색 설정 */
        body {
            background: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* 캔버스 테두리를 만들어 시각적으로 구분 */
        #gameCanvas {
            border: 2px solid #ffffff;
            background: #101010;
        }
 /* 1. 기본 설정: 모든 버튼을 숨김 (PC 환경) */#controls, #action-button {

    display: none; 

    user-select: none;

    z-index: 10;

}/* 2. 작은 화면(모바일, 최대 너비 768px)에서만 버튼을 표시 */@media (max-width: 1000px) {

    

    /* controls 컨테이너 표시 */

    #controls {

        display: block;

        position: fixed; 

        bottom: 20px;

        left: 20px;

    }



    /* 액션 버튼 표시 */

    #action-button {

        display: flex; /* 내용 중앙 정렬을 위해 flex 사용 */

        position: fixed;

        bottom: 150px; 

        right: 100px; 

        width: 200px;

        height: 200px;

        border-radius: 50%; 

        font-size: 1.2em;

        font-weight: bold;

        background-color: rgba(0, 50, 200, 0.7); 

        border: 3px solid #00FFFF;

    }



    /* D-pad 버튼 스타일 */

    .dpad-button {

        width: 150px; 

        height: 150px; 

        background-color: rgba(0, 0, 0, 0.6);

        color: white;

        border: 3px solid #ffaa00;

        border-radius: 12px;

        display: flex;

        justify-content: center;

        align-items: center;

        font-size: 2em; 

        position: absolute;

        touch-action: manipulation;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

    }



    /* 방향 버튼 위치 */

 #up-button { top: -450px; left: 220px; }

#down-button { top: -150px; left: 220px; }

#left-button { top: -300px; left: 70px; }

#right-button { top: -300px; left: 370px; }


}

    </style>
</head>
<body>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
    <div id="controls">
    <div id="up-button" class="dpad-button" data-key="ArrowUp">⬆</div>
    <div id="down-button" class="dpad-button" data-key="ArrowDown">⬇</div>
    <div id="left-button" class="dpad-button" data-key="ArrowLeft">⬅</div>
    <div id="right-button" class="dpad-button" data-key="ArrowRight">➡</div>
</div>
<div id="action-button" data-key="Space"></div>
</body>
</html>
