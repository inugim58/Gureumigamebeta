<!DOCTYPE html>
<html>
<head>
    <title>Simple Canvas Game (Player Control)</title>
    <style>
        /* CSS: 캔버스를 중앙에 배치하고 배경색 설정 */
        body {
            background: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* 캔버스 테두리를 만들어 시각적으로 구분 */
        #gameCanvas {
            border: 2px solid #ffffff;
            background: #101010;
        }
/* 1. 기본 설정: 모든 버튼을 숨김 (PC 환경) */
#joystick-container, #action-button {
    display: none; 
    user-select: none;
    z-index: 10;
}

    
    /* 조이스틱 영역 (왼쪽 하단 고정) */
    #joystick-container {
        display: block;
        position: fixed; 
        bottom: 30px;
        left: 30px;
        width: 150px; /* 조이스틱 배경 크기 */
        height: 150px;
        background-color: rgba(100, 100, 100, 0.4);
        border: 2px solid #fff;
        border-radius: 50%;
        touch-action: none; /* 터치 이벤트가 브라우저 스크롤을 막도록 설정 */
    }

    /* 조이스틱 스틱 (터치로 움직이는 부분) */
    #joystick-stick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

/* 2. 작은 화면(모바일, 최대 너비 768px)에서만 버튼을 표시 */@media (max-width: 1000px) {

    

    /* controls 컨테이너 표시 */

    #controls {

        display: block;

        position: fixed; 

        bottom: 20px;

        left: 20px;

    }



    /* 액션 버튼 표시 */

    #action-button {

        display: flex; /* 내용 중앙 정렬을 위해 flex 사용 */

        position: fixed;

        bottom: 150px; 

        right: 100px; 

        width: 200px;

        height: 200px;

        border-radius: 50%; 

        font-size: 1.2em;

        font-weight: bold;

        background-color: rgba(0, 50, 200, 0.7); 

        border: 3px solid #00FFFF;

    }
}
    </style>
</head>
<body>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="joystick-container">
    <div id="joystick-stick"></div>
</div>
<div id="action-button" data-key="Space">ACTION</div>
    <script src="game.js"></script>
</body>
</html>
